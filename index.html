<html>
<head>
	<title></title>
	<script type="text/javascript" src="vis-network.min.js"></script>
  <script type="text/javascript" src="numbers-game.js"></script>
</head>
<body>
	<div id="graph"></div>

	<script type="text/javascript">
// This is copy-pasted from the Vis.js documentation.
var nodes = new vis.DataSet([
      {id: 1, label: 'Node 1', amplitude: -3},
      {id: 2, label: 'Node 2'},
      {id: 3, label: 'Node 3'},
      {id: 4, label: 'Node 4'},
      {id: 5, label: 'Node 5'}
    ]);

// create an array with edges
var edges = new vis.DataSet([
      {from: 1, to: 3},
      {from: 1, to: 2},
      {from: 2, to: 4},
      {from: 2, to: 5},
      {from: 3, to: 3}
    ]);

// create a network
var container = document.getElementById('graph');
  var data = {
	      nodes: nodes,
	      edges: edges
	    };
  var options = {};
  var network = new vis.Network(container, data, options);
	</script>
</body>
</html>
